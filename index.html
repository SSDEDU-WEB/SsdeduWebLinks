<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSSDEDU Web Links</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #1e3c72, #2a5298, #ff8c00, #ffa500);
            background-size: 400% 400%;
            animation: godlyBackgroundAnimation 8s infinite alternate ease-in-out;
            color: #fff;
            overflow: hidden;
        }

        /* God-Mode Animated Background */
        @keyframes godlyBackgroundAnimation {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 200% 200%;
            }
        }

        /* Particle Effect */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .banner {
            width: 100%;
            height: 150px;
            background: linear-gradient(135deg, #ff8c00, #ffa500);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: slideFromTop 1s ease-out;
        }

        .banner h1 {
            font-size: 3rem;
            margin: 0;
            animation: typingEffect 3s steps(30, end), blinkCaret 0.5s step-end infinite alternate;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #fff;
        }

        @keyframes slideFromTop {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes typingEffect {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blinkCaret {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: #fff;
            }
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            width: 85%;
            max-width: 1000px;
            padding: 30px;
            animation: fadeInButtons 2s ease-in-out;
        }

        .button-container a {
            text-decoration: none;
            color: #fff;
            background: linear-gradient(135deg, #4caf50, #2e7d32);
            padding: 20px 40px;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            animation: bounceEffect 3s infinite ease-in-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .button-container a:hover {
            transform: rotateY(360deg) scale(1.1);
            background: linear-gradient(135deg, #66bb6a, #43a047);
        }

        @keyframes fadeInButtons {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceEffect {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .footer {
            margin-top: 30px;
            padding: 30px;
            font-size: 1.5rem;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            background: rgba(0, 0, 0, 0.3);
            border-top: 3px solid #ffa500;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .footer-buttons {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .footer-buttons button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            background: linear-gradient(135deg, #4caf50, #2e7d32);
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .footer-buttons button:hover {
            background: linear-gradient(135deg, #66bb6a, #43a047);
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>

    <div class="banner">

    </div>

    <div class="button-container">
        <a href="https://www.scrsd.org/" target="_blank">Scrsd Website</a>
        <a href="http://sites.google.com/view/unblockedgames-9x/" target="_blank">Unblocked Games 9x</a>
        <a href="https://maxyt5184.github.io/SSDEDU-SCHOOL-SMP/" target="_blank">School SMP Website</a>
        <a href="https://maxyt5184.github.io/IO-clock/" target="_blank">IO Clock</a>
    </div>

    <footer class="footer">
        <div>Â© 2025 SSSDEDU Web Links | Made by Andy Torres | Your ultimate resource hub.</div>
        <div class="footer-buttons">
            <button onclick="toggleFooter()">Hide Footer</button>

    </footer>

    <script>
        // Particle Effect
        const canvas = document.getElementById("particleCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray = [];

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // Reappear if they go out of bounds
                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
            }

            draw() {
                ctx.fillStyle = "rgba(255, 255, 255, 0.5)";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }
        }

        function initParticles() {
            particlesArray = [];
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                particlesArray.push(new Particle(x, y));
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particlesArray.forEach((particle) => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();
    </script>
</body>
</html>
