<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSSDEDU Web Links</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(180deg, #1e3c72, #2a5298, #0d1117);
            color: #fff;
            overflow: hidden;
        }

        .banner {
            width: 100%;
            height: 150px;
            background: linear-gradient(135deg, #ff8c00, #ffa500);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            animation: slideDown 1s ease-in-out;
        }

        .banner h1 {
            font-size: 2.8rem;
            margin: 0;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes slideDown {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            width: 85%;
            max-width: 1000px;
            padding: 30px;
            animation: zoomIn 1.5s ease-in-out;
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .button-container a {
            text-decoration: none;
            color: #fff;
            background: linear-gradient(135deg, #4caf50, #2e7d32);
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            position: relative;
            animation: floatEffect 3s infinite ease-in-out;
        }

        .button-container a:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #66bb6a, #43a047);
        }

        @keyframes floatEffect {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        footer {
            position: absolute;
            bottom: 15px;
            font-size: 0.9rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            animation: fadeInFooter 2s ease-in-out;
        }

        @keyframes fadeInFooter {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Welcome to SSSDEDU Web Links</h1>
    </div>
    <div class="button-container">
        <a href="https://www.scrsd.org/" target="_blank">Scrsd Website</a>
        <a href="http://sites.google.com/view/unblockedgames-9x/" target="_blank">Unblocked Games 9x</a>
        <a href="https://maxyt5184.github.io/SSDEDU-SCHOOL-SMP/" target="_blank">School SMP Website</a>
        <a href="https://maxyt5184.github.io/IO-clock/" target="_blank">IO Clock</a>
    </div>
    <footer>
        © 2025 SSSDEDU Web Links | Designed with ✨
    </footer>
</body>
</html>
