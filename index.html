<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSDEDU Web Links</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(45deg, #1e3c72, #2a5298, #ff8c00, #ffa500);
            background-size: 400% 400%;
            animation: godlyBackgroundAnimation 8s infinite alternate ease-in-out;
            color: #fff;
            overflow: hidden;
        }

        /* God-Mode Animated Background */
        @keyframes godlyBackgroundAnimation {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 200% 200%;
            }
        }

        .banner {
            width: 100%;
            height: 150px;
            background: linear-gradient(135deg, #ff8c00, #ffa500);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.7);
            animation: slideFromTop 1s ease-out;
        }

        .banner h1 {
            font-size: 3rem;
            margin: 0;
            animation: popText 2s infinite alternate ease-in-out;
        }

        @keyframes slideFromTop {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes popText {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
                color: #ff5722;
            }
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            width: 85%;
            max-width: 1000px;
            padding: 30px;
            animation: zoomInButtons 1.5s ease-in-out;
        }

        .button-container a {
            text-decoration: none;
            color: #fff;
            background: linear-gradient(135deg, #4caf50, #2e7d32);
            padding: 20px 40px;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            animation: bounceEffect 3s infinite ease-in-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
        }

        .button-container a:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #66bb6a, #43a047);
        }

        @keyframes bounceEffect {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .footer {
            margin-top: 30px;
            padding: 30px;
            font-size: 1.5rem;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            background: rgba(0, 0, 0, 0.3);
            border-top: 3px solid #ffa500;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: relative;
            animation: fadeInFooter 2s ease-in-out;
        }

        .footer-buttons {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .footer-buttons button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            background: linear-gradient(135deg, #4caf50, #2e7d32);
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .footer-buttons button:hover {
            background: linear-gradient(135deg, #66bb6a, #43a047);
        }

        @keyframes fadeInFooter {
            0% {
                opacity: 0;
                transform: translateY(100px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Welcome to SSDEDU Web Links</h1>
    </div>

    <div class="button-container">
        <a href="https://www.scrsd.org/" target="_blank">Scrsd Website</a>
        <a href="http://sites.google.com/view/unblockedgames-9x/" target="_blank">Unblocked Games 9x</a>
        <a href="https://maxyt5184.github.io/SSDEDU-SCHOOL-SMP/" target="_blank">School SMP Website</a>
        <a href="https://maxyt5184.github.io/IO-clock/" target="_blank">IO Clock</a>
    </div>

    <footer class="footer">
        <div>Â© 2025 SSDEDU Web Links | Made by Andy Torres | Your ultimate resource hub.</div>
        <div class="footer-buttons">
            <button onclick="toggleFooter()">Hide Footer</button>
            <button onclick="showFooter()">Show Footer</button>
        </div>
    </footer>

    <script>
        const footer = document.querySelector('.footer');
        const toggleFooter = () => footer.style.display = 'none';
        const showFooter = () => footer.style.display = 'block';
    </script>
</body>
</html>
